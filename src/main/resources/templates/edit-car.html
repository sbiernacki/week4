<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CAR-API</title>

  <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
  <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<h1>Zmiana danych pojazdu</h1>
<p/>
<form th:action="@{/edit}" th:object="${car}" method="post">
  <p><input type="hidden" th:field="*{id}"></p>
  <p>Mark: <input type="text" th:field="*{mark}"></p>
  <p>Model: <input type="text" th:field="*{model}"></p>
  <p>Color: <input type="text" th:field="*{color}"></p>
  <p><input type="submit" value="save car"></p>
</form>
</body>
</html>
